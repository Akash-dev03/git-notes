<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Note - Git Notes</title>
    <link rel="stylesheet" href="github-markdown.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      }

      .view-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem 1rem;
      }

      .back-button {
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1000;
        background: linear-gradient(135deg, #388bfd 0%, #1f6feb 100%);
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        box-shadow: 0 4px 16px rgba(56, 139, 253, 0.4);
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .back-button:hover {
        background: linear-gradient(135deg, #1f6feb 0%, #388bfd 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(56, 139, 253, 0.5);
        color: #fff;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 1000px;
        width: 100%;
        padding: 3rem;
        background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
        border-radius: 20px;
        box-shadow: 
          0 20px 60px rgba(0, 0, 0, 0.4),
          0 8px 24px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(56, 139, 253, 0.1);
        backdrop-filter: blur(20px);
        margin-top: 1rem;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Enhanced markdown styles */
      .markdown-body {
        font-size: 16px;
        line-height: 1.7;
      }

      .markdown-body h1 {
        color: #58a6ff;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        margin-top: 0;
        text-shadow: 0 2px 10px rgba(88, 166, 255, 0.3);
        border-bottom: 2px solid rgba(56, 139, 253, 0.3);
        padding-bottom: 1rem;
      }

      .markdown-body h2 {
        color: #f0f6fc;
        font-size: 2rem;
        font-weight: 600;
        margin-top: 2.5rem;
        margin-bottom: 1.25rem;
        border-bottom: 1px solid rgba(56, 139, 253, 0.2);
        padding-bottom: 0.75rem;
      }

      .markdown-body h3 {
        color: #f0f6fc;
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      .markdown-body h4,
      .markdown-body h5,
      .markdown-body h6 {
        color: #e6edf3;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      .markdown-body p {
        margin-bottom: 1.25rem;
        color: #c9d1d9;
        font-size: 1.05rem;
      }

      .markdown-body ul,
      .markdown-body ol {
        margin-bottom: 1.5rem;
        padding-left: 2.5rem;
      }

      .markdown-body li {
        margin-bottom: 0.75rem;
        color: #c9d1d9;
        line-height: 1.6;
      }

      .markdown-body pre {
        background: #0d1117 !important;
        border: 1px solid rgba(56, 139, 253, 0.2) !important;
        border-radius: 12px !important;
        padding: 1.5rem !important;
        margin: 1.5rem 0 !important;
        overflow-x: auto;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .markdown-body code {
        background: rgba(110, 118, 129, 0.25) !important;
        color: #f0f6fc !important;
        padding: 0.3rem 0.6rem !important;
        border-radius: 6px !important;
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Consolas', monospace !important;
        font-size: 0.9em !important;
        font-weight: 500 !important;
      }

      .markdown-body pre code {
        background: transparent !important;
        padding: 0 !important;
        border-radius: 0 !important;
        font-size: 0.95rem !important;
      }

      .markdown-body blockquote {
        border-left: 4px solid #388bfd;
        background: rgba(56, 139, 253, 0.1);
        margin: 1.5rem 0;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        color: #e6edf3;
      }

      .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5rem 0;
        background: rgba(13, 17, 23, 0.6);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .markdown-body th,
      .markdown-body td {
        padding: 1rem 1.25rem;
        border: 1px solid rgba(48, 54, 61, 0.8);
        text-align: left;
      }

      .markdown-body th {
        background: rgba(56, 139, 253, 0.1);
        font-weight: 600;
        color: #f0f6fc;
      }

      .markdown-body a {
        color: #58a6ff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .markdown-body a:hover {
        color: #79c0ff;
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .view-container {
          padding: 1rem 0.5rem;
        }

        .back-button {
          top: 1rem;
          left: 1rem;
          padding: 0.6rem 1.2rem;
          font-size: 0.85rem;
        }

        .markdown-body {
          padding: 2rem 1.5rem;
          border-radius: 16px;
          margin-top: 0.5rem;
        }

        .markdown-body h1 {
          font-size: 2rem;
        }

        .markdown-body h2 {
          font-size: 1.6rem;
        }

        .markdown-body h3 {
          font-size: 1.3rem;
        }

        .markdown-body p {
          font-size: 1rem;
        }

        .markdown-body pre {
          padding: 1rem !important;
          font-size: 0.85rem !important;
        }

        .markdown-body ul,
        .markdown-body ol {
          padding-left: 2rem;
        }
      }

      @media (max-width: 480px) {
        .view-container {
          padding: 0.5rem 0.25rem;
        }

        .back-button {
          position: relative;
          top: auto;
          left: auto;
          margin: 1rem auto 0.5rem auto;
          display: flex;
          width: fit-content;
        }

        .markdown-body {
          padding: 1.5rem 1rem;
          border-radius: 12px;
          margin-top: 0;
        }

        .markdown-body h1 {
          font-size: 1.75rem;
          margin-bottom: 1rem;
        }

        .markdown-body h2 {
          font-size: 1.4rem;
          margin-top: 2rem;
        }

        .markdown-body h3 {
          font-size: 1.2rem;
        }

        .markdown-body th,
        .markdown-body td {
          padding: 0.75rem 1rem;
          font-size: 0.9rem;
        }

        .markdown-body pre {
          margin: 1rem -0.5rem !important;
          border-radius: 8px !important;
        }
      }

      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        color: #8b949e;
        font-size: 1.1rem;
      }

      .loading::after {
        content: '';
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid #58a6ff;
        border-radius: 50%;
        margin-left: 10px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Error state */
      .error {
        color: #f85149;
        text-align: center;
        padding: 2rem;
        font-size: 1.1rem;
        background: rgba(248, 81, 73, 0.1);
        border: 1px solid rgba(248, 81, 73, 0.2);
        border-radius: 12px;
        margin: 2rem 0;
      }

      /* Print styles */
      @media print {
        .back-button {
          display: none;
        }

        body {
          background: #fff;
        }

        .markdown-body {
          background: #fff;
          box-shadow: none;
          border: none;
          color: #000;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body p,
        .markdown-body li {
          color: #000;
        }

        .markdown-body pre {
          background: #f6f8fa !important;
          border: 1px solid #d1d9e0 !important;
        }

        .markdown-body code {
          background: #f6f8fa !important;
          color: #000 !important;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <a href="index.html" class="back-button">
      ‚Üê Back to Notes
    </a>
    
    <div class="view-container">
      <div class="markdown-body" id="content">
        <div class="loading">Loading</div>
      </div>
    </div>
    
    <script src="markdown-viewer.js"></script>
  </body>
</html>
